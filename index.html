<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
</head>
<body>

<div class="form-group">
    <label for="">Meine Nachricht</label>
    <input type="text" id="my-message">
</div>
<button onclick="sendMessageToServer()">Senden</button>

<div id="chat">

</div>

<script>
    let wsClient = new WebSocket('ws://localhost:8080');

    function sendMessageToServer(){
        const valueToSend = document.querySelector('#my-message').value;
        wsClient.send(valueToSend);
    }

    wsClient.onopen = function (ev) {
        console.log("Connection established");
        console.log(ev);
    }
    wsClient.onmessage = function (ev) {
        console.log("Message received");
        console.log(ev);
        document.querySelector('#chat').innerHTML += "<p>" + ev.data + "</p><br>";
    }
</script>

</body>
</html>
